name:       mrio-amazonka
synopsis:   Amazonka integration for mrio
homepage:   https://github.com/strainge/mrio#readme
maintainer: Allan Lukwago <epicallan.al@gmail.com>, Markus Schirp mbj@schirp-dso.com
copyright:  2020 Strainge Inc.
license:    MIT
github:     strainge/mrio
version:    0.0.1

dependencies:
- amazonka           ^>= 1.6.1
- base               >= 4.10 && < 10
- conduit            ^>= 1.3
- mrio-core
- mtl                ^>= 2.2
- resourcet          ^>= 1.2.4
- source-constraints
- unliftio-core      ^>= 0.2

ghc-options:
- -Wall
- -Wcompat
- -Werror
- -Widentities
- -Wimplicit-prelude
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-local-signatures
- -Wmissing-signatures
- -Wmonomorphism-restriction
- -Wredundant-constraints
- -fhide-source-paths
- -fplugin=SourceConstraints
- -funbox-strict-fields
- -optP-Wno-nonportable-include-path

default-extensions:
- ConstraintKinds
- DataKinds
- DerivingStrategies
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- KindSignatures
- MultiParamTypeClasses
- NoImplicitPrelude
- OverloadedStrings
- PolyKinds
- RecordWildCards
- ScopedTypeVariables
- StrictData
- TupleSections
- TypeApplications
- TypeFamilies
- UndecidableInstances

library:
  source-dirs: src

tests:
  test:
    main: test/Test.hs
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - devtools
    - mrio-core
    - mrio-amazonka
